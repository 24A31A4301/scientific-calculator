<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Scientific Calculator</title>

<style>
body {
    background: #bfc3c7;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    font-family: "Segoe UI", sans-serif;
}

.calculator {
    background: #e6e6e6;
    width: 360px;
    padding: 18px;
    border-radius: 12px;
    box-shadow: inset 0 0 6px #aaa;
}

.brand {
    font-weight: bold;
    font-size: 18px;
    color: #000;
}

.model {
    font-size: 14px;
    color: #444;
}

.display {
    background: #cfe6c8;
    border: 2px solid #666;
    height: 55px;
    margin: 10px 0 15px;
    padding: 8px;
    font-size: 22px;
    text-align: right;
    border-radius: 4px;
}

.buttons {
    display: grid;
    grid-template-columns: repeat(5, 1fr);
    gap: 6px;
}

button {
    height: 42px;
    border-radius: 5px;
    border: 1px solid #555;
    font-size: 14px;
    cursor: pointer;
}

.num {
    background: #f8f8f8;
}

.op {
    background: #d9d9d9;
}

.func {
    background: #c7d7f0;
    font-size: 13px;
}

.equal {
    background: #333;
    color: white;
    grid-column: span 2;
}

.clear {
    background: #ff6b6b;
    color: white;
}

button:hover {
    filter: brightness(0.9);
}
</style>
</head>

<body>
<div class="calculator">
    <div class="brand">Scientific Calculator</div>
   

    <input type="text" id="display" class="display" disabled>

    <div class="buttons">
        <button class="func" onclick="append('Math.sin(')">sin</button>
        <button class="func" onclick="append('Math.cos(')">cos</button>
        <button class="func" onclick="append('Math.tan(')">tan</button>
        <button class="func" onclick="append('Math.log10(')">log</button>
        <button class="clear" onclick="clearDisplay()">AC</button>

        <button class="func" onclick="append('Math.sqrt(')">√</button>
        <button class="func" onclick="append('Math.PI')">π</button>
        <button class="func" onclick="append('Math.E')">e</button>
        <button class="func" onclick="append('**')">xʸ</button>
        <button class="op" onclick="del()">DEL</button>

        <button class="num" onclick="append('7')">7</button>
        <button class="num" onclick="append('8')">8</button>
        <button class="num" onclick="append('9')">9</button>
        <button class="op" onclick="append('/')">÷</button>
        <button class="op" onclick="append('(')">(</button>

        <button class="num" onclick="append('4')">4</button>
        <button class="num" onclick="append('5')">5</button>
        <button class="num" onclick="append('6')">6</button>
        <button class="op" onclick="append('*')">×</button>
        <button class="op" onclick="append(')')">)</button>

        <button class="num" onclick="append('1')">1</button>
        <button class="num" onclick="append('2')">2</button>
        <button class="num" onclick="append('3')">3</button>
        <button class="op" onclick="append('-')">−</button>
        <button class="op" onclick="append('.')">.</button>

        <button class="num" onclick="append('0')">0</button>
        <button class="equal" onclick="calculate()">=</button>
        <button class="op" onclick="append('+')">+</button>
    </div>
</div>

<script>
const display = document.getElementById("display");

function append(value) {
    display.value += value;
}

function clearDisplay() {
    display.value = "";
}

function del() {
    display.value = display.value.slice(0, -1);
}

function calculate() {
    try {
        display.value = eval(display.value);
    } catch {
        display.value = "Error";
    }
}
</script>
</body>
</html>
